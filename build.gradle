plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'com.github.jk1.dependency-license-report' version '2.0'
    id 'com.github.spotbugs' version "6.0.4"
    id 'pmd'
    id "org.flywaydb.flyway" version "9.22.3"
    id "org.springdoc.openapi-gradle-plugin" version "1.8.0"
}

def sdkVersion = "3.1.2" 

project.ext.set('sdkVersion', sdkVersion)
apply from: resources.text.fromInsecureUri("http://nexus.sit.kkday.com/nexus/service/local/repositories/releases/content/com/kkday/sdk-meta/1.1.0/sdk-meta-1.1.0.gradle")

version = '0.0.1-SNAPSHOT'

dependencies {
    implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.3'
}
